on:
    push:
    pull_request:

name: Run tests

permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [14, 16, 18, 19]
        name: Node ${{ matrix.node }}
        steps:
            -   uses: actions/checkout@v3
            -   name: Setup node
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node }}
            -   run: npm ci
            -   run: npm test
